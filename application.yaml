apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: small-scale-urban-service-app-argocd
  namespace: argocd
spec:
  project: Small-Scale-Urban-Service-App
  source:
    repoURL: https://github.com/sid14581/Deployment-Small-scale-Urban-Services.git
    targetRevision: HEAD
    path: deploy_files
  destination:
    server: https://kubernetes.default.svc
    namespace: small-scale-urban-service-spp-argocd
  
  syncPolicy:
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
  
